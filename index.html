<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPI Master Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .gradient-border {
            position: relative;
        }

        .gradient-border::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 1.5rem;
            padding: 1px;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .loader { 
            border-top-color: #6366f1; 
            animation: spin 0.8s linear infinite; 
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-soft {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-pulse-icon {
            animation: pulse-soft 3s ease-in-out infinite;
        }

        .month-card { 
            transition: all 0.2s; 
        }
        
        .month-card:hover { 
            transform: translateY(-2px); 
        }
        
        .month-picker-dropdown { 
            max-height: 400px; 
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(99, 102, 241, 0.5) rgba(255, 255, 255, 0.05);
        }
        
        .month-picker-dropdown::-webkit-scrollbar { 
            width: 6px; 
        }
        
        .month-picker-dropdown::-webkit-scrollbar-track { 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 10px; 
        }
        
        .month-picker-dropdown::-webkit-scrollbar-thumb { 
            background: rgba(99, 102, 241, 0.5); 
            border-radius: 10px; 
        }
    </style>
</head>
<body class="min-h-screen text-slate-200 p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header Card -->
        <div class="group relative mb-8 transition-all duration-500 z-50">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-cyan-500 rounded-3xl blur opacity-10 group-hover:opacity-25 transition duration-700"></div>
            
            <div class="glass-effect gradient-border relative bg-slate-900/60 p-6 md:p-8 rounded-3xl overflow-visible">
                <div class="flex items-center gap-3 mb-6">
                    <span class="flex items-center justify-center w-12 h-12 rounded-xl bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 animate-pulse-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    <h1 class="text-2xl md:text-3xl font-black text-white uppercase tracking-tight">
                        NPI Provider Database
                    </h1>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-12 gap-6 relative z-10">
                    <!-- Search Input -->
                    <div class="md:col-span-8">
                        <label class="block text-xs font-bold text-indigo-400 uppercase tracking-widest mb-3">Global Phone/NPI Search</label>
                        <div class="relative group">
                            <input type="text" id="phoneInput" placeholder="Enter NPI or Phone (searching all history...)" 
                                   class="w-full pl-5 pr-32 py-4 bg-white/5 border border-white/10 rounded-2xl focus:border-indigo-500/50 focus:bg-white/10 outline-none transition-all text-base font-medium text-white placeholder-slate-500">
                            <button id="execSearch" class="absolute right-3 top-3 bottom-3 px-5 bg-gradient-to-r from-indigo-500 to-cyan-500 text-white rounded-xl hover:from-indigo-600 hover:to-cyan-600 transition-all shadow-lg shadow-indigo-500/20 font-bold text-sm uppercase tracking-wide">
                                Search
                            </button>
                        </div>
                    </div>

                    <!-- Month Picker -->
                    <div class="md:col-span-4 relative z-20">
                        <label class="block text-xs font-bold text-indigo-400 uppercase tracking-widest mb-3">Browse by Month</label>
                        <div class="relative">
                            <button id="monthPickerBtn" class="w-full px-5 py-4 bg-white/5 border border-white/10 rounded-2xl hover:border-indigo-500/50 hover:bg-white/10 outline-none transition-all font-semibold text-slate-300 text-left flex items-center justify-between group">
                                <span id="selectedMonthText" class="flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                    <span class="text-slate-400">Select Month...</span>
                                </span>
                                <svg id="monthPickerChevron" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            
                            <!-- Month Dropdown -->
                            <div id="monthPickerDropdown" class="hidden absolute top-full left-0 right-0 mt-2 glass-effect bg-slate-900/90 rounded-2xl border border-white/10 z-[100] shadow-2xl">
                                <div class="p-4">
                                    <div class="flex items-center justify-between mb-3 pb-3 border-b border-white/10">
                                        <h3 class="font-bold text-white text-sm uppercase tracking-wide">Select Database Month</h3>
                                        <button id="closeMonthPicker" class="text-slate-400 hover:text-white transition-colors">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                                        </button>
                                    </div>
                                    <div id="monthPickerContent" class="month-picker-dropdown space-y-3">
                                        <!-- Months injected here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status Bar -->
                <div id="statusBar" class="hidden mt-6 p-4 rounded-2xl bg-indigo-500/10 border border-indigo-500/20 items-center justify-between backdrop-blur-sm">
                    <div class="flex items-center gap-3">
                        <div class="loader w-5 h-5 border-2 border-white/20 rounded-full"></div>
                        <span id="statusText" class="text-sm font-bold text-indigo-300">Searching...</span>
                    </div>
                    <button id="stopBtn" class="text-xs font-bold text-red-400 hover:text-red-300 uppercase tracking-tight transition-colors">Stop Search</button>
                </div>

                <div class="absolute -bottom-6 -right-6 w-32 h-32 bg-indigo-500/10 blur-3xl rounded-full"></div>
            </div>
        </div>

        <!-- Pagination Top -->
        <div id="paginationTop" class="hidden glass-effect bg-slate-900/60 p-4 rounded-2xl border border-white/10 mb-4 relative z-0">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="text-sm font-bold text-slate-300">
                    Showing <span id="rangeStart" class="text-indigo-400">1</span>-<span id="rangeEnd" class="text-indigo-400">100</span> of <span id="totalResults" class="text-white">0</span> results
                </div>
                <div class="flex items-center gap-2">
                    <button id="firstBtn" class="px-4 py-2 bg-white/5 border border-white/10 text-slate-300 rounded-xl hover:bg-white/10 hover:border-indigo-500/50 transition-all font-semibold text-sm disabled:opacity-30 disabled:cursor-not-allowed">
                        First
                    </button>
                    <button id="prevBtn" class="px-4 py-2 bg-white/5 border border-white/10 text-slate-300 rounded-xl hover:bg-white/10 hover:border-indigo-500/50 transition-all font-semibold text-sm disabled:opacity-30 disabled:cursor-not-allowed">
                        ‚Üê Prev
                    </button>
                    <div class="flex items-center gap-2 px-4">
                        <span class="text-sm font-semibold text-slate-400">Page</span>
                        <span id="currentPageNum" class="text-sm font-black text-indigo-400">1</span>
                        <span class="text-sm font-semibold text-slate-400">of</span>
                        <span id="totalPages" class="text-sm font-black text-white">1</span>
                    </div>
                    <button id="nextBtn" class="px-4 py-2 bg-white/5 border border-white/10 text-slate-300 rounded-xl hover:bg-white/10 hover:border-indigo-500/50 transition-all font-semibold text-sm disabled:opacity-30 disabled:cursor-not-allowed">
                        Next ‚Üí
                    </button>
                    <button id="lastBtn" class="px-4 py-2 bg-white/5 border border-white/10 text-slate-300 rounded-xl hover:bg-white/10 hover:border-indigo-500/50 transition-all font-semibold text-sm disabled:opacity-30 disabled:cursor-not-allowed">
                        Last
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Area -->
        <div class="grid grid-cols-1 gap-4 relative z-0" id="resultsArea">
            <div class="glass-effect bg-slate-900/40 p-12 rounded-3xl border border-dashed border-white/10 text-center text-slate-500">
                <div class="animate-float inline-block mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-500/30" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <p class="text-sm font-medium">Search results will appear here</p>
            </div>
        </div>

        <!-- Pagination Bottom -->
        <div id="paginationBottom" class="hidden glass-effect bg-slate-900/60 p-4 rounded-2xl border border-white/10 mt-4 relative z-0">
            <div class="flex items-center justify-center gap-2">
                <button id="firstBtn2" class="px-4 py-2 bg-white/5 border border-white/10 text-slate-300 rounded-xl hover:bg-white/10 hover:border-indigo-500/50 transition-all font-semibold text-sm disabled:opacity-30 disabled:cursor-not-allowed">
                    First
                </button>
                <button id="prevBtn2" class="px-4 py-2 bg-white/5 border border-white/10 text-slate-300 rounded-xl hover:bg-white/10 hover:border-indigo-500/50 transition-all font-semibold text-sm disabled:opacity-30 disabled:cursor-not-allowed">
                    ‚Üê Prev
                </button>
                <div class="flex items-center gap-2 px-4">
                    <span class="text-sm font-semibold text-slate-400">Page</span>
                    <span id="currentPageNum2" class="text-sm font-black text-indigo-400">1</span>
                    <span class="text-sm font-semibold text-slate-400">of</span>
                    <span id="totalPages2" class="text-sm font-black text-white">1</span>
                </div>
                <button id="nextBtn2" class="px-4 py-2 bg-white/5 border border-white/10 text-slate-300 rounded-xl hover:bg-white/10 hover:border-indigo-500/50 transition-all font-semibold text-sm disabled:opacity-30 disabled:cursor-not-allowed">
                    Next ‚Üí
                </button>
                <button id="lastBtn2" class="px-4 py-2 bg-white/5 border border-white/10 text-slate-300 rounded-xl hover:bg-white/10 hover:border-indigo-500/50 transition-all font-semibold text-sm disabled:opacity-30 disabled:cursor-not-allowed">
                    Last
                </button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = `https://lylanoble.github.io/phone_lookup/npi_ndjson/`;
        const MONTHS = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
        const MONTH_NAMES = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const RESULTS_PER_PAGE = 100;
        
        const phoneInput = document.getElementById('phoneInput');
        const resultsArea = document.getElementById('resultsArea');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const execSearch = document.getElementById('execSearch');
        const stopBtn = document.getElementById('stopBtn');

        const monthPickerBtn = document.getElementById('monthPickerBtn');
        const monthPickerDropdown = document.getElementById('monthPickerDropdown');
        const monthPickerContent = document.getElementById('monthPickerContent');
        const selectedMonthText = document.getElementById('selectedMonthText');
        const closeMonthPicker = document.getElementById('closeMonthPicker');
        const monthPickerChevron = document.getElementById('monthPickerChevron');

        const paginationTop = document.getElementById('paginationTop');
        const paginationBottom = document.getElementById('paginationBottom');
        const rangeStart = document.getElementById('rangeStart');
        const rangeEnd = document.getElementById('rangeEnd');
        const totalResults = document.getElementById('totalResults');
        const currentPageNum = document.getElementById('currentPageNum');
        const currentPageNum2 = document.getElementById('currentPageNum2');
        const totalPagesElem = document.getElementById('totalPages');
        const totalPagesElem2 = document.getElementById('totalPages2');
        
        const firstBtn = document.getElementById('firstBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const lastBtn = document.getElementById('lastBtn');
        const firstBtn2 = document.getElementById('firstBtn2');
        const prevBtn2 = document.getElementById('prevBtn2');
        const nextBtn2 = document.getElementById('nextBtn2');
        const lastBtn2 = document.getElementById('lastBtn2');

        let isSearching = false;
        let allResults = [];
        let currentPage = 1;
        let totalPages = 1;
        let selectedMonth = null;

        function initMonthPicker() {
            let d = new Date();
            let yearGroups = {};
            
            for (let i = 0; i < 24; i++) {
                let monthIdx = d.getMonth();
                let year = d.getFullYear();
                let fileName = `${MONTHS[monthIdx]}_${year}`;
                
                if (!yearGroups[year]) yearGroups[year] = [];
                yearGroups[year].push({
                    fileName: fileName,
                    monthName: MONTH_NAMES[monthIdx],
                    monthShort: MONTHS[monthIdx]
                });
                
                d.setMonth(d.getMonth() - 1);
            }

            Object.keys(yearGroups).reverse().forEach(year => {
                const yearSection = document.createElement('div');
                yearSection.className = 'mb-2';
                
                const yearHeader = document.createElement('div');
                yearHeader.className = 'text-xs font-bold text-indigo-400 uppercase tracking-wide mb-2 px-1';
                yearHeader.textContent = year;
                yearSection.appendChild(yearHeader);

                const monthsGrid = document.createElement('div');
                monthsGrid.className = 'grid grid-cols-3 gap-2';
                
                yearGroups[year].forEach(month => {
                    const monthCard = document.createElement('button');
                    monthCard.className = 'month-card px-3 py-2 rounded-xl border border-white/10 bg-white/5 hover:bg-indigo-500/10 hover:border-indigo-500/30 font-semibold text-xs text-slate-300 transition-all';
                    monthCard.textContent = month.monthShort.toUpperCase();
                    monthCard.dataset.fileName = month.fileName;
                    monthCard.dataset.displayName = `${month.monthName} ${year}`;
                    
                    monthCard.addEventListener('click', () => selectMonth(month.fileName, `${month.monthName} ${year}`));
                    monthsGrid.appendChild(monthCard);
                });
                
                yearSection.appendChild(monthsGrid);
                monthPickerContent.appendChild(yearSection);
            });
        }

        function toggleMonthPicker() {
            const isHidden = monthPickerDropdown.classList.contains('hidden');
            monthPickerDropdown.classList.toggle('hidden', !isHidden);
            monthPickerChevron.classList.toggle('rotate-180', isHidden);
        }

        function selectMonth(fileName, displayName) {
            selectedMonth = fileName;
            selectedMonthText.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-white">${displayName}</span>
            `;
            monthPickerDropdown.classList.add('hidden');
            monthPickerChevron.classList.remove('rotate-180');
            loadDate(fileName);
        }

        document.addEventListener('click', (e) => {
            if (!monthPickerBtn.contains(e.target) && !monthPickerDropdown.contains(e.target)) {
                monthPickerDropdown.classList.add('hidden');
                monthPickerChevron.classList.remove('rotate-180');
            }
        });

        monthPickerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMonthPicker();
        });

        closeMonthPicker.addEventListener('click', () => {
            monthPickerDropdown.classList.add('hidden');
            monthPickerChevron.classList.remove('rotate-180');
        });

        function setStatus(msg, show = true) {
            statusBar.classList.toggle('hidden', !show);
            statusBar.classList.toggle('flex', show);
            statusText.innerText = msg;
        }

        function updatePaginationControls() {
            const start = (currentPage - 1) * RESULTS_PER_PAGE + 1;
            const end = Math.min(currentPage * RESULTS_PER_PAGE, allResults.length);
            
            rangeStart.textContent = allResults.length > 0 ? start : 0;
            rangeEnd.textContent = end;
            totalResults.textContent = allResults.length;
            currentPageNum.textContent = currentPage;
            currentPageNum2.textContent = currentPage;
            totalPagesElem.textContent = totalPages;
            totalPagesElem2.textContent = totalPages;

            const isFirstPage = currentPage === 1;
            const isLastPage = currentPage === totalPages;
            
            firstBtn.disabled = isFirstPage;
            prevBtn.disabled = isFirstPage;
            nextBtn.disabled = isLastPage;
            lastBtn.disabled = isLastPage;
            firstBtn2.disabled = isFirstPage;
            prevBtn2.disabled = isFirstPage;
            nextBtn2.disabled = isLastPage;
            lastBtn2.disabled = isLastPage;

            const showPagination = allResults.length > RESULTS_PER_PAGE;
            paginationTop.classList.toggle('hidden', !showPagination);
            paginationBottom.classList.toggle('hidden', !showPagination);
        }

        function renderCurrentPage() {
            resultsArea.innerHTML = "";
            const start = (currentPage - 1) * RESULTS_PER_PAGE;
            const end = Math.min(start + RESULTS_PER_PAGE, allResults.length);
            const pageResults = allResults.slice(start, end);
            
            pageResults.forEach(item => {
                const card = createCard(item.data, item.source);
                resultsArea.appendChild(card);
            });

            updatePaginationControls();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setResults(data, source = "") {
            allResults = data.map(item => ({ data: item, source }));
            currentPage = 1;
            totalPages = Math.ceil(allResults.length / RESULTS_PER_PAGE);
            renderCurrentPage();
        }

        function addResults(data, source = "") {
            data.forEach(item => {
                allResults.push({ data: item, source });
            });
            totalPages = Math.ceil(allResults.length / RESULTS_PER_PAGE);
            renderCurrentPage();
        }

        function goToPage(page) {
            currentPage = Math.max(1, Math.min(page, totalPages));
            renderCurrentPage();
        }

        async function loadDate(fileName) {
            if(!fileName) return;
            isSearching = false;
            phoneInput.value = "";
            allResults = [];
            setStatus(`Loading ${fileName}.ndjson...`);

            try {
                const res = await fetch(`${BASE_URL}${fileName}.ndjson`);
                if(!res.ok) throw new Error("File not found");
                const text = await res.text();
                const data = text.split("\n").filter(l => l.trim()).map(l => JSON.parse(l));
                setResults(data);
                setStatus(`Showing ${data.length} records from ${fileName.toUpperCase()}`);
            } catch (e) {
                setStatus(`Error: Could not load ${fileName}`, true);
            }
        }

        async function globalSearch() {
            const query = phoneInput.value.replace(/\D/g, '');
            if(query.length < 3) return alert("Enter at least 3 digits");

            isSearching = true;
            selectedMonth = null;
            selectedMonthText.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                <span class="text-slate-400">Select Month...</span>
            `;
            allResults = [];
            currentPage = 1;
            resultsArea.innerHTML = "";
            paginationTop.classList.add('hidden');
            paginationBottom.classList.add('hidden');

            const allMonthCards = monthPickerContent.querySelectorAll('.month-card');
            const fileNames = Array.from(allMonthCards).map(card => card.dataset.fileName);

            for (let fileName of fileNames) {
                if(!isSearching) break;
                
                setStatus(`Scanning ${fileName.toUpperCase()}...`);

                try {
                    const response = await fetch(`${BASE_URL}${fileName}.ndjson`);
                    if(!response.ok) continue;

                    const text = await response.text();
                    const lines = text.split("\n");
                    const matches = [];
                    
                    lines.forEach(line => {
                        if(!line.trim()) return;
                        const row = JSON.parse(line);
                        if(row[0].includes(query) || row[6].includes(query) || row[7].includes(query) || row[8].includes(query)) {
                            matches.push(row);
                        }
                    });

                    if(matches.length > 0) {
                        addResults(matches, fileName);
                        setStatus(`Found ${allResults.length} total results in ${fileName.toUpperCase()}...`);
                    }

                    if(allResults.length > 0) {
                        setStatus(`Search complete. Found ${allResults.length} results.`);
                        isSearching = false;
                        return;
                    }
                } catch (e) { console.warn("Skipping " + fileName); }
            }

            if(allResults.length === 0) {
                resultsArea.innerHTML = '<div class="glass-effect bg-slate-900/40 p-12 rounded-3xl border border-dashed border-white/10 text-center text-slate-500"><p class="text-sm font-medium">No matches found in any database files.</p></div>';
                setStatus("No matches found", true);
            }
            isSearching = false;
        }

        function createCard(item, source = "") {
            const wrapper = document.createElement('div');
            wrapper.className = 'group relative transition-all duration-500 z-0';
            
            const glow = document.createElement('div');
            glow.className = 'absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-cyan-500 rounded-2xl blur opacity-0 group-hover:opacity-20 transition duration-700';
            
            const card = document.createElement('div');
            card.className = "glass-effect gradient-border relative bg-slate-900/60 p-5 rounded-2xl flex flex-col md:flex-row justify-between items-start md:items-center gap-4";
            card.innerHTML = `
                <div class="flex-1">
                    <div class="flex items-center gap-2 mb-2">
                        <span class="bg-indigo-500/10 text-indigo-300 border border-indigo-500/20 text-[10px] font-black px-2.5 py-1 rounded-lg uppercase tracking-wider">NPI ${item[0]}</span>
                        ${source ? `<span class="text-slate-500 text-[10px] font-bold uppercase tracking-wide">‚Ä¢ ${source}</span>` : ''}
                    </div>
                    <h3 class="font-black text-white text-lg md:text-xl uppercase leading-tight group-hover:text-indigo-400 transition-colors">${item[2]}</h3>
                    <div class="flex flex-wrap gap-3 mt-3">
                        <div class="flex items-center gap-2 text-slate-400 bg-white/5 px-3 py-1.5 rounded-full border border-white/5">
