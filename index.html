<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPI Master Lookup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden mb-8">
            <div class="p-6 md:p-8">
                <h1 class="text-2xl font-black text-gray-800 mb-6 flex items-center gap-2">
                    <span class="bg-blue-600 text-white p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    NPI Provider Database
                </h1>

                <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                    <div class="md:col-span-8">
                        <label class="block text-xs font-bold text-blue-600 uppercase tracking-widest mb-2 ml-1">Global Phone/NPI Search</label>
                        <div class="relative group">
                            <input type="text" id="phoneInput" placeholder="Enter NPI or Phone (searching all history...)" 
                                   class="w-full pl-5 pr-14 py-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all text-lg font-medium">
                            <button id="execSearch" class="absolute right-3 top-3 bottom-3 px-4 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors shadow-lg shadow-blue-200">
                                Search
                            </button>
                        </div>
                    </div>

                    <div class="md:col-span-4">
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Specific Month</label>
                        <select id="dateSelect" class="w-full px-5 py-4 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none appearance-none cursor-pointer font-semibold text-gray-600">
                            <option value="">Select File...</option>
                        </select>
                    </div>
                </div>

                <div id="statusBar" class="hidden mt-6 p-4 rounded-2xl bg-blue-50 border border-blue-100 items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="loader w-5 h-5 border-2 border-gray-200 rounded-full"></div>
                        <span id="statusText" class="text-sm font-bold text-blue-800">Searching...</span>
                    </div>
                    <button id="stopBtn" class="text-xs font-bold text-red-500 hover:text-red-700 uppercase tracking-tight">Stop Search</button>
                </div>
            </div>
        </div>

        <!-- Pagination Controls (Top) -->
        <div id="paginationTop" class="hidden bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-4">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="text-sm font-bold text-gray-600">
                    Showing <span id="rangeStart">1</span>-<span id="rangeEnd">100</span> of <span id="totalResults">0</span> results
                </div>
                <div class="flex items-center gap-2">
                    <button id="firstBtn" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                        First
                    </button>
                    <button id="prevBtn" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                        ‚Üê Prev
                    </button>
                    <div class="flex items-center gap-2 px-3">
                        <span class="text-sm font-bold text-gray-600">Page</span>
                        <span id="currentPageNum" class="text-sm font-black text-blue-600">1</span>
                        <span class="text-sm font-bold text-gray-600">of</span>
                        <span id="totalPages" class="text-sm font-black text-gray-800">1</span>
                    </div>
                    <button id="nextBtn" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                        Next ‚Üí
                    </button>
                    <button id="lastBtn" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                        Last
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4" id="resultsArea">
            <div class="bg-white p-12 rounded-3xl border border-dashed border-gray-200 text-center text-gray-400">
                Search results will appear here line-by-line.
            </div>
        </div>

        <!-- Pagination Controls (Bottom) -->
        <div id="paginationBottom" class="hidden bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mt-4">
            <div class="flex items-center justify-center gap-2">
                <button id="firstBtn2" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    First
                </button>
                <button id="prevBtn2" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    ‚Üê Prev
                </button>
                <div class="flex items-center gap-2 px-3">
                    <span class="text-sm font-bold text-gray-600">Page</span>
                    <span id="currentPageNum2" class="text-sm font-black text-blue-600">1</span>
                    <span class="text-sm font-bold text-gray-600">of</span>
                    <span id="totalPages2" class="text-sm font-black text-gray-800">1</span>
                </div>
                <button id="nextBtn2" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    Next ‚Üí
                </button>
                <button id="lastBtn2" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors font-bold text-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    Last
                </button>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const BASE_URL = `https://lylanoble.github.io/phone_lookup/npi_ndjson/`;
        const MONTHS = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
        const RESULTS_PER_PAGE = 100;
        
        const dateSelect = document.getElementById('dateSelect');
        const phoneInput = document.getElementById('phoneInput');
        const resultsArea = document.getElementById('resultsArea');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const execSearch = document.getElementById('execSearch');
        const stopBtn = document.getElementById('stopBtn');

        // Pagination elements
        const paginationTop = document.getElementById('paginationTop');
        const paginationBottom = document.getElementById('paginationBottom');
        const rangeStart = document.getElementById('rangeStart');
        const rangeEnd = document.getElementById('rangeEnd');
        const totalResults = document.getElementById('totalResults');
        const currentPageNum = document.getElementById('currentPageNum');
        const currentPageNum2 = document.getElementById('currentPageNum2');
        const totalPagesElem = document.getElementById('totalPages');
        const totalPagesElem2 = document.getElementById('totalPages2');
        
        const firstBtn = document.getElementById('firstBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const lastBtn = document.getElementById('lastBtn');
        const firstBtn2 = document.getElementById('firstBtn2');
        const prevBtn2 = document.getElementById('prevBtn2');
        const nextBtn2 = document.getElementById('nextBtn2');
        const lastBtn2 = document.getElementById('lastBtn2');

        let isSearching = false;
        let allResults = [];
        let currentPage = 1;
        let totalPages = 1;

        // Populate Dropdown with UNDERSCORE format: jan_2025
        function initDropdown() {
            let d = new Date();
            for (let i = 0; i < 24; i++) {
                let m = MONTHS[d.getMonth()];
                let y = d.getFullYear();
                let fileName = `${m}_${y}`;
                dateSelect.add(new Option(`${m.toUpperCase()} ${y}`, fileName));
                d.setMonth(d.getMonth() - 1);
            }
        }

        function setStatus(msg, show = true) {
            statusBar.classList.toggle('hidden', !show);
            statusBar.classList.toggle('flex', show);
            statusText.innerText = msg;
        }

        function updatePaginationControls() {
            const start = (currentPage - 1) * RESULTS_PER_PAGE + 1;
            const end = Math.min(currentPage * RESULTS_PER_PAGE, allResults.length);
            
            rangeStart.textContent = allResults.length > 0 ? start : 0;
            rangeEnd.textContent = end;
            totalResults.textContent = allResults.length;
            currentPageNum.textContent = currentPage;
            currentPageNum2.textContent = currentPage;
            totalPagesElem.textContent = totalPages;
            totalPagesElem2.textContent = totalPages;

            // Enable/disable buttons
            const isFirstPage = currentPage === 1;
            const isLastPage = currentPage === totalPages;
            
            firstBtn.disabled = isFirstPage;
            prevBtn.disabled = isFirstPage;
            nextBtn.disabled = isLastPage;
            lastBtn.disabled = isLastPage;
            firstBtn2.disabled = isFirstPage;
            prevBtn2.disabled = isFirstPage;
            nextBtn2.disabled = isLastPage;
            lastBtn2.disabled = isLastPage;

            // Show/hide pagination
            const showPagination = allResults.length > RESULTS_PER_PAGE;
            paginationTop.classList.toggle('hidden', !showPagination);
            paginationBottom.classList.toggle('hidden', !showPagination);
        }

        function renderCurrentPage() {
            resultsArea.innerHTML = "";
            const start = (currentPage - 1) * RESULTS_PER_PAGE;
            const end = Math.min(start + RESULTS_PER_PAGE, allResults.length);
            const pageResults = allResults.slice(start, end);
            
            pageResults.forEach(item => {
                const card = createCard(item.data, item.source);
                resultsArea.appendChild(card);
            });

            updatePaginationControls();
            
            // Scroll to top when changing pages
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function setResults(data, source = "") {
            allResults = data.map(item => ({ data: item, source }));
            currentPage = 1;
            totalPages = Math.ceil(allResults.length / RESULTS_PER_PAGE);
            renderCurrentPage();
        }

        function addResults(data, source = "") {
            data.forEach(item => {
                allResults.push({ data: item, source });
            });
            totalPages = Math.ceil(allResults.length / RESULTS_PER_PAGE);
            renderCurrentPage();
        }

        function goToPage(page) {
            currentPage = Math.max(1, Math.min(page, totalPages));
            renderCurrentPage();
        }

        // SCENARIO 1: LOAD SPECIFIC MONTH
        async function loadDate(fileName) {
            if(!fileName) return;
            isSearching = false;
            phoneInput.value = "";
            allResults = [];
            setStatus(`Loading ${fileName}.ndjson...`);

            try {
                const res = await fetch(`${BASE_URL}${fileName}.ndjson`);
                if(!res.ok) throw new Error("File not found");
                const text = await res.text();
                const data = text.split("\n").filter(l => l.trim()).map(l => JSON.parse(l));
                setResults(data);
                setStatus(`Showing ${data.length} records from ${fileName.toUpperCase()}`);
            } catch (e) {
                setStatus(`Error: Could not load ${fileName} (Check GitHub path)`, true);
            }
        }

        // SCENARIO 2: GLOBAL BACKWARDS SEARCH
        async function globalSearch() {
            const query = phoneInput.value.replace(/\D/g, '');
            if(query.length < 3) return alert("Enter at least 3 digits");

            isSearching = true;
            dateSelect.value = "";
            allResults = [];
            currentPage = 1;
            resultsArea.innerHTML = "";
            paginationTop.classList.add('hidden');
            paginationBottom.classList.add('hidden');

            for (let i = 1; i < dateSelect.options.length; i++) {
                if(!isSearching) break;
                
                const fileName = dateSelect.options[i].value;
                setStatus(`Scanning ${fileName.toUpperCase()}...`);

                try {
                    const response = await fetch(`${BASE_URL}${fileName}.ndjson`);
                    if(!response.ok) continue;

                    const text = await response.text();
                    const lines = text.split("\n");
                    const matches = [];
                    
                    lines.forEach(line => {
                        if(!line.trim()) return;
                        const row = JSON.parse(line);
                        // Search NPI, Practice Phone, Mail Phone, Authorized Phone
                        if(row[0].includes(query) || row[6].includes(query) || row[7].includes(query) || row[8].includes(query)) {
                            matches.push(row);
                        }
                    });

                    if(matches.length > 0) {
                        addResults(matches, fileName);
                        setStatus(`Found ${allResults.length} total results. Currently viewing ${fileName.toUpperCase()}...`);
                    }

                    // Stop after finding results in the most recent file
                    if(allResults.length > 0) {
                        setStatus(`Search complete. Found ${allResults.length} results.`);
                        isSearching = false;
                        return;
                    }
                } catch (e) { console.warn("Skipping " + fileName); }
            }

            if(allResults.length === 0) {
                resultsArea.innerHTML = '<div class="bg-white p-12 rounded-3xl border border-dashed border-gray-200 text-center text-gray-400">No matches found in any database files.</div>';
                setStatus("No matches found in any database files.", true);
            }
            isSearching = false;
        }

        function createCard(item, source = "") {
            const card = document.createElement('div');
            card.className = "bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-200 transition-all flex flex-col md:flex-row justify-between items-start md:items-center gap-4";
            card.innerHTML = `
                <div class="flex-1">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="bg-blue-50 text-blue-600 text-[10px] font-black px-2 py-0.5 rounded-md uppercase">NPI ${item[0]}</span>
                        ${source ? `<span class="text-gray-400 text-[10px] font-bold uppercase">Source: ${source}</span>` : ''}
                    </div>
                    <h3 class="font-black text-gray-800 text-lg uppercase leading-tight">${item[2]}</h3>
                    <div class="flex gap-3 mt-2">
                        <span class="text-xs font-bold text-gray-400">üìç ${item[5]} (STATE)</span>
                        <span class="text-xs font-bold text-gray-400">üë§ ${item[1] == '1' ? 'INDIVIDUAL' : 'ORG'}</span>
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded-xl w-full md:w-auto min-w-[200px]">
                    <div class="flex items-center justify-between md:justify-end gap-3 mb-1">
                        <span class="text-[10px] font-bold text-gray-400">PRACTICE</span>
                        <span class="text-sm font-black text-gray-700">${item[7] || 'N/A'}</span>
                    </div>
                    <div class="flex items-center justify-between md:justify-end gap-3">
                        <span class="text-[10px] font-bold text-gray-400">MAILING</span>
                        <span class="text-xs font-bold text-gray-500">${item[6] || 'N/A'}</span>
                    </div>
                </div>
            `;
            return card;
        }

        // PAGINATION LISTENERS
        firstBtn.addEventListener('click', () => goToPage(1));
        prevBtn.addEventListener('click', () => goToPage(currentPage - 1));
        nextBtn.addEventListener('click', () => goToPage(currentPage + 1));
        lastBtn.addEventListener('click', () => goToPage(totalPages));
        firstBtn2.addEventListener('click', () => goToPage(1));
        prevBtn2.addEventListener('click', () => goToPage(currentPage - 1));
        nextBtn2.addEventListener('click', () => goToPage(currentPage + 1));
        lastBtn2.addEventListener('click', () => goToPage(totalPages));

        // MAIN LISTENERS
        dateSelect.addEventListener('change', (e) => loadDate(e.target.value));
        execSearch.addEventListener('click', globalSearch);
        stopBtn.addEventListener('click', () => { isSearching = false; setStatus("Search cancelled."); });
        phoneInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') globalSearch(); });

        initDropdown();
    </script>
</body>
</html>
